name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: sudo npm install
      - name: Install Playwright Browsers
        run: sudo npx playwright install

      - name: Check Playwright Version
        run: sudo npx playwright --version

      - name: Run tests
        run: sudo npx playwright test